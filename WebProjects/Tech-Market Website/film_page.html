<script>
function changeVideoSize(action) {
    var video = document.getElementById('Video');
    var currentWidth = video.clientWidth;
    var currentheight = video.clientHeight;

    if (action === '+') {
        video.style.width = (currentWidth * 1.2) + 'px'; // 20%
        video.style.height = (currentheight * 1.2) + 'px'; 
    } else if (action === '-') {
        video.style.width = (currentWidth / 1.2) + 'px'; 
        video.style.height = (currentheight / 1.2) + 'px'; 
    }
    }

    function redirectToSelectedPage() {
        var dropdown = document.getElementById('dropdown');
        var selectedValue = dropdown.value;
        if (selectedValue) {
            window.location.href = selectedValue;
        }
    }

</script>
